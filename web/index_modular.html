<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人脸识别系统</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="assets/css/main.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-camera-reels me-2"></i>
                人脸识别系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#recognition" data-bs-toggle="tab">
                            <i class="bi bi-search me-1"></i>人脸识别
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#enrollment" data-bs-toggle="tab">
                            <i class="bi bi-person-plus me-1"></i>人员注册
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#management" data-bs-toggle="tab">
                            <i class="bi bi-people me-1"></i>人员管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#analytics" data-bs-toggle="tab">
                            <i class="bi bi-bar-chart me-1"></i>统计分析
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <main class="container my-4">
        <div class="tab-content">
            <!-- 人脸识别标签页 -->
            <div class="tab-pane fade show active" id="recognition">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="bi bi-camera-fill me-2"></i>
                                    上传照片进行识别
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="upload-zone" id="uploadZone">
                                    <div class="upload-content">
                                        <i class="bi bi-cloud-upload"></i>
                                        <h6>点击或拖拽上传照片</h6>
                                        <p class="mb-0">支持 JPEG、PNG、WebP 格式</p>
                                        <small class="text-muted">最大文件大小: 10MB</small>
                                    </div>
                                    <input type="file" id="imageFile" accept="image/jpeg,image/jpg,image/png,image/webp" style="display: none;">
                                </div>
                                
                                <div id="imagePreview" class="mt-3" style="display: none;">
                                    <img id="previewImg" class="img-fluid rounded shadow" alt="预览图片">
                                </div>

                                <div class="d-grid mt-3">
                                    <button id="recognizeBtn" class="btn btn-primary" disabled>
                                        <i class="bi bi-search me-1"></i>
                                        开始识别
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="bi bi-clipboard-data me-2"></i>
                                    识别结果
                                </h5>
                            </div>
                            <div class="card-body">
                                <div id="recognitionResults">
                                    <div class="empty-state">
                                        <i class="bi bi-search"></i>
                                        <h6>等待识别</h6>
                                        <p class="mb-0">请上传照片开始识别</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 人员注册标签页 -->
            <div class="tab-pane fade" id="enrollment">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="bi bi-person-plus me-2"></i>
                                    注册新人员
                                </h5>
                            </div>
                            <div class="card-body">
                                <form id="enrollmentForm">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="personName" class="form-label">姓名 *</label>
                                            <input type="text" class="form-control" id="personName" placeholder="请输入姓名" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="personDescription" class="form-label">描述</label>
                                            <input type="text" class="form-control" id="personDescription" placeholder="可选描述信息">
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">照片上传 *</label>
                                        <div class="upload-zone" id="enrollmentUpload">
                                            <div class="upload-content">
                                                <i class="bi bi-images"></i>
                                                <h6>点击或拖拽上传照片</h6>
                                                <p class="mb-0">支持 JPEG、PNG、WebP 格式</p>
                                                <small class="text-muted">可上传多张照片，提高识别准确率</small>
                                            </div>
                                            <input type="file" id="enrollmentFile" accept="image/jpeg,image/jpg,image/png,image/webp" multiple style="display: none;">
                                        </div>
                                    </div>

                                    <div id="enrollmentPreview" class="d-none">
                                        <label class="form-label">预览照片</label>
                                        <div id="enrollmentImages" class="row"></div>
                                    </div>

                                    <div class="d-flex gap-2">
                                        <button type="button" id="enrollBtn" class="btn btn-success" disabled>
                                            <i class="bi bi-person-plus me-1"></i>
                                            注册人员
                                        </button>
                                        <button type="button" class="btn btn-outline-secondary" onclick="clearEnrollment()">
                                            <i class="bi bi-arrow-clockwise me-1"></i>
                                            重置
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="bi bi-check-circle me-2"></i>
                                    注册结果
                                </h5>
                            </div>
                            <div class="card-body">
                                <div id="enrollmentResults">
                                    <div class="empty-state">
                                        <i class="bi bi-person-plus"></i>
                                        <h6>等待注册信息</h6>
                                        <p class="mb-0">请上传照片并填写信息</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 人员管理标签页 -->
            <div class="tab-pane fade" id="management">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-people me-2"></i>
                            人员管理
                            <small class="person-count text-muted ms-2">加载中...</small>
                        </h5>
                        <div class="d-flex gap-2">
                            <div class="input-group" style="width: 300px;">
                                <span class="input-group-text">
                                    <i class="bi bi-search"></i>
                                </span>
                                <input type="text" class="form-control" id="searchPerson" placeholder="搜索人员...">
                            </div>
                            <button class="btn btn-outline-primary" onclick="refreshPersonList()">
                                <i class="bi bi-arrow-clockwise"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="personsList">
                            <div class="d-flex justify-content-center p-4">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">加载中...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 统计分析标签页 -->
            <div class="tab-pane fade" id="analytics">
                <div class="row">
                    <!-- 统计概览 -->
                    <div class="col-12 mb-4">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="card-title mb-0">
                                    <i class="bi bi-graph-up me-2"></i>
                                    系统统计
                                </h5>
                                <button class="btn btn-outline-primary btn-sm" onclick="refreshStats()">
                                    <i class="bi bi-arrow-clockwise me-1"></i>
                                    刷新
                                </button>
                            </div>
                            <div class="card-body">
                                <div class="row text-center">
                                    <div class="col-md-3 col-sm-6 mb-3">
                                        <div class="stat-card" id="totalPersons">
                                            <div class="stat-icon">
                                                <i class="bi bi-people"></i>
                                            </div>
                                            <div class="stat-value">0</div>
                                            <div class="stat-label">总人员数</div>
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-sm-6 mb-3">
                                        <div class="stat-card" id="totalEncodings">
                                            <div class="stat-icon">
                                                <i class="bi bi-camera"></i>
                                            </div>
                                            <div class="stat-value">0</div>
                                            <div class="stat-label">总照片数</div>
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-sm-6 mb-3">
                                        <div class="stat-card" id="recognitionThreshold">
                                            <div class="stat-icon">
                                                <i class="bi bi-bullseye"></i>
                                            </div>
                                            <div class="stat-value">0.35</div>
                                            <div class="stat-label">识别阈值</div>
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-sm-6 mb-3">
                                        <div class="stat-card" id="avgEncodingsPerPerson">
                                            <div class="stat-icon">
                                                <i class="bi bi-bar-chart"></i>
                                            </div>
                                            <div class="stat-value">0.0</div>
                                            <div class="stat-label">平均照片数</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <small class="text-muted last-update">最后更新: 加载中...</small>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 详细统计表格 -->
                    <div class="col-lg-8 mb-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="bi bi-table me-2"></i>
                                    详细统计
                                </h5>
                            </div>
                            <div class="card-body">
                                <div id="statisticsContent">
                                    <div class="table-responsive">
                                        <table class="table table-hover" id="statsTable">
                                            <thead>
                                                <tr>
                                                    <th>项目</th>
                                                    <th>数值</th>
                                                    <th>说明</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <!-- 动态填充 -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 系统配置 -->
                    <div class="col-lg-4 mb-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title mb-0">
                                    <i class="bi bi-gear me-2"></i>
                                    系统配置
                                </h5>
                            </div>
                            <div class="card-body">
                                <div id="configContent">
                                    <form id="configForm">
                                        <div class="mb-3">
                                            <label for="threshold" class="form-label">
                                                识别阈值
                                                <i class="bi bi-question-circle ms-1" title="相似度阈值，越低越严格"></i>
                                            </label>
                                            <input type="number" class="form-control" id="threshold" 
                                                   min="0" max="1" step="0.01" value="0.35">
                                            <div class="invalid-feedback"></div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="modelName" class="form-label">识别模型</label>
                                            <select class="form-select" id="modelName">
                                                <option value="buffalo_l">Buffalo-L (推荐)</option>
                                                <option value="buffalo_m">Buffalo-M</option>
                                                <option value="buffalo_s">Buffalo-S</option>
                                            </select>
                                        </div>

                                        <div class="mb-3">
                                            <label for="provider" class="form-label">执行提供者</label>
                                            <select class="form-select" id="provider">
                                                <option value="CPUExecutionProvider">CPU</option>
                                                <option value="CUDAExecutionProvider">CUDA (GPU)</option>
                                            </select>
                                        </div>

                                        <div class="d-grid">
                                            <button type="button" class="btn btn-primary" onclick="saveConfig()">
                                                <i class="bi bi-check me-1"></i>
                                                保存配置
                                            </button>
                                        </div>
                                    </form>

                                    <hr>

                                    <div id="systemInfo">
                                        <!-- 动态填充系统信息 -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 人员详情模态框 -->
    <div class="modal fade" id="personDetailModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">人员详情</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- 动态填充内容 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-danger">
                        <i class="bi bi-trash me-1"></i>
                        删除人员
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast 容器 -->
    <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3"></div>

    <!-- JavaScript 依赖 -->
    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 工具模块 -->
    <script src="assets/js/utils.js"></script>
    
    <!-- 功能模块 -->
    <script src="assets/js/recognition.js"></script>
    <script src="assets/js/enrollment.js"></script>
    <script src="assets/js/management.js"></script>
    <script src="assets/js/analytics.js"></script>

    <!-- 主应用初始化 -->
    <script>
        // 应用主类
        class FaceRecognitionApp {
            constructor() {
                this.modules = {};
                this.init();
            }

            async init() {
                try {
                    // 初始化各个模块
                    this.modules.recognition = new FaceRecognition();
                    this.modules.enrollment = new PersonEnrollment();
                    this.modules.management = new PersonManagement();
                    this.modules.analytics = new Analytics();

                    // 绑定标签页切换事件
                    this.bindTabEvents();

                    console.log('人脸识别系统初始化完成');
                    ToastManager.show('系统初始化完成', 'success');

                } catch (error) {
                    console.error('应用初始化失败:', error);
                    ToastManager.show('系统初始化失败', 'error');
                }
            }

            bindTabEvents() {
                const tabLinks = document.querySelectorAll('[data-bs-toggle="tab"]');
                tabLinks.forEach(tab => {
                    tab.addEventListener('shown.bs.tab', (event) => {
                        const targetId = event.target.getAttribute('href').substring(1);
                        this.onTabShown(targetId);
                    });
                });
            }

            onTabShown(tabId) {
                // 标签页切换时的处理逻辑
                switch (tabId) {
                    case 'management':
                        // 刷新人员列表
                        if (this.modules.management) {
                            this.modules.management.loadPersons();
                        }
                        break;
                    case 'analytics':
                        // 刷新统计数据
                        if (this.modules.analytics) {
                            this.modules.analytics.loadData();
                        }
                        break;
                }
            }
        }

        // 全局函数映射（兼容原有的onclick事件）
        function clearEnrollment() {
            if (app.modules.enrollment) {
                app.modules.enrollment.clearEnrollment();
            }
        }

        function refreshPersonList() {
            if (app.modules.management) {
                app.modules.management.loadPersons();
            }
        }

        function refreshStats() {
            if (app.modules.analytics) {
                app.modules.analytics.loadData();
            }
        }

        function saveConfig() {
            if (app.modules.analytics) {
                app.modules.analytics.saveConfiguration();
            }
        }

        // 启动应用
        let app;
        document.addEventListener('DOMContentLoaded', function() {
            app = new FaceRecognitionApp();
            
            // 设置全局引用以便调试
            window.app = app;
            window.personManagement = app.modules.management;
            window.analytics = app.modules.analytics;
        });
    </script>
</body>
</html>
